<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/sessao.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/icon/roda.ico" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <div class="cabecalho">
        <img class="img-cabecalho" src="assets/imgs/cabecalho.jpg" alt="">
    </div>
    <div class="header">
        <img class="img-cabecalho" src="assets/imgs/fundo-header.jpg" alt="Capa do Velozes e Furiosos - Desafio em Tokyo">
        <dialog class="header-texto">
            <p><a href="index.html">Home</a></p>
            <p><a href="personagens.html">Personagens</a></p>
            <p><a href="sobre.html">Sobre mim</a></p>
            <p><a href="login.html">Quiz</a></p>
            <p><a href="login.html" class="agora">Login</a></p>
        </dialog>
    </div>

    <div class="conteudo-login">
        <dialog id="dialog_mensagem"></dialog>
        <div class="container-login">
            <h1 class="titulo-conteudo" style="margin-top: 0px;"><span style="color: #ed6b18;">Entre</span> na sua conta</h1>
            <div class="card-login">
                <p class="texto-container-login">Digite seu E-mail</p>
                <input class="input" type="text" id="email_input">
                <br><br><br>

                <p class="texto-container-login">Digite sua Senha</p>
                <input class="input" type="password" id="senha_input">
                <br><br><br>

                <button class="button" onclick="entrar()">Entrar</button><br>
                <span class="span-mensagem" id="span_erro"></span>
                <br><br><br>

                <p class="p-login">Não tem conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>João Vitor Stipanic Almeida © 2025</p>
    </footer>

</body>

</html>

<script>
    function entrar() {
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            dialog_mensagem.style.display = "block"
            dialog_mensagem.innerHTML = "Todos os campos devem estar preenchidos!";

            setTimeout(() => {
                dialog_mensagem.style.display = "none"
            }, "2000");

            return false;
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) { 
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id

                    dialog_mensagem.style.display = 'block';
                    dialog_mensagem.innerHTML = `Login realizado com sucesso! <br> Redirecionando para a tela de Dashboard...`

                    setTimeout(() => {
                        window.location = "dashboard.html";
                    }, "2000");

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    verificar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
</script>
