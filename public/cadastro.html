  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var sobrenomeVar = sobrenome_input.value;
    var emailVar = email_input.value;
    var telefone = telefone_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      sobrenomeVar == "" ||
      emailVar == "" ||
      telefoneVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
      // codigoVar == "" ||
      // cpfVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
      // finalizarAguardar();
      return false;

    } else if (nomeVar.length <= 1) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "(Mensagem de erro para nome menor ou igual a 1 caracter";
        // finalizarAguardar();
        return false;

    } else if (sobrenomeVar.length <= 1) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "(Mensagem de erro para sobrenome menor ou igual a 1 caracter";
        // finalizarAguardar();
        return false;

    } else if (emailVar.includes('@') == false || emailVar.includes('.') == false) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "(Mensagem de erro para email sem @ ou sem .";
        // finalizarAguardar();
        return false;

    } else if (telefoneVar.length != 11) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "(Mensagem de erro para telefone diferente de 11 caracteres";
        // finalizarAguardar();
        return false;

    } else if (senhaVar.length < 6 || senhaVar != confirmacaoSenhaVar) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "(Mensagem de erro para senha menor ou igual a 6 caracteres ou confirmação de senha errada";
        // finalizarAguardar();
        return false;

    } else {
      setInterval(sumirMensagem, 5000);
  }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        sobrenomeServer: sobrenomeVar,
        emailServer: emailVar,
        telefoneServer: telefoneVar,
        senhaServer: senhaVar,
        confirmacaoSenhaServer: confirmacaoSenhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          // finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        // finalizarAguardar();
      });

    return false;
    }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
