<script>
    function iniciar() {
        const idUsuario = sessionStorage.ID_USUARIO;
        obterDadosGrafico(idUsuario);
    }
    

    function obterDadosGrafico(idUsuario) {

        fetch(`/dash/buscar/${idUsuario}`, { cache: 'no-store' })

            .then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse(); // do mais antigo pro mais novo

                    plotarGrafico(resposta, idUsuario);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
            })
        .catch(function (error) {
            console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
        });
    }

    function plotarGrafico(resposta, idUsuario) {
        console.log('iniciando plotagem do gráfico...');
        let labels = [];
        let dadosResposta = [];
        
        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i].pontuacao;
            dadosResposta.push(registro);
        }
        
        for (i = 0; i < resposta.length; i++) {
            var tentativa = `${i + 1}`;
            labels.push(tentativa);
        }

        let dados = {
            labels: labels,
            datasets: [{
                label: 'Umidade',
                data: dadosResposta,
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        };

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)
        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Labels:')
        console.log(labels)
        console.log('Dados:')
        console.log(dados.datasets)
        console.log('----------------------------------------------')

        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'line',
            data: dados,
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Tentativas'
                        },
                        beginAtZero: true
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Pontuação'
                        },
                        beginAtZero: true
                    }
                }
            }
        };
        

        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById(`linha`),
            config
        );

        // setTimeout(() => atualizarGrafico(idUsuario, dados, myChart), 2000);
    }

</script>
