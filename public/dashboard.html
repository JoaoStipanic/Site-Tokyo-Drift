<script>
    function iniciar() {
        const idUsuario = sessionStorage.ID_USUARIO;
        const media = '';
        obterDadosGraficoTentativaPontuacao(idUsuario);
        obterDadosGraficoPorcentagem(idUsuario);
        buscarKpiMedia(idUsuario);
        // plotarGraficoPorcentagem();
    }
    

    function obterDadosGraficoTentativaPontuacao(idUsuario) {

        // Buscando dados do gráfico de Pontuações do usuário
        fetch(`/dashTentativa/buscarTentativa/${idUsuario}`, { cache: 'no-store' })

            .then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos para gráfico de pontuação do usuário: ${JSON.stringify(resposta)}`);
                    console.log('----------------------------------------------');
                    resposta.reverse(); // do mais antigo pro mais novo

                    plotarGraficoTentativasPontuacao(resposta, idUsuario);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
            })
        .catch(function (error) {
            console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
        });
    }

    function obterDadosGraficoPorcentagem(idUsuario) {

        // Buscando dados do gráfico de porcentagem da pontuação do usuário
        fetch(`/dashPorcentagem/buscarPorcentagem/${idUsuario}`, { cache: 'no-store' })

            .then(function (response) {
            if (response.ok) {
                response.json().then(function (respostaPorcentagem) {
                    console.log(`Dados recebidos para gráfico de porcentagem de pontuação do usuário: ${JSON.stringify(respostaPorcentagem)}`);
                    console.log('----------------------------------------------');
                    respostaPorcentagem.reverse();

                    plotarGraficoPorcentagem(respostaPorcentagem, idUsuario);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
            })
        .catch(function (error) {
            console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
        });
    }

    function buscarKpiMedia(idUsuario) {
        // Buscando dados da média de Pontuações total
        fetch(`/kpiMedia/buscarKpiMedia/${idUsuario}`, { cache: 'no-store' })

            .then(function(response) {
                if (response.ok) {
                response.json().then(function (respostaKpi1) {
                    console.log(`Dados recebidos para kpi de pontuação total: ${JSON.stringify(respostaKpi1)}`);
                    console.log('----------------------------------------------');
                    respostaKpi1.reverse(); // do mais antigo pro mais novo

                    plotarKpi(respostaKpi1);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
            })
        .catch(function (error) {
            console.error(`Erro na obtenção dos dados p/ kpi: ${error.message}`);
        });

    }

    // ----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------

    function plotarGraficoTentativasPontuacao(resposta, idUsuario) {
        console.log('iniciando plotagem do gráfico...');
        console.log('----------------------------------------------');
        let labels = [];
        let dadosResposta = [];
        var tentativaMaior = 0;
        
        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i].pontuacao;
            dadosResposta.push(registro);

            var tentativa = `${i + 1}º`;
            labels.push(tentativa);

            if (registro >= tentativaMaior) {
                tentativaMaior = registro;
            }
        }

        let dados = {
            labels: labels,
            datasets: [{
                label: 'Pontuação',
                data: dadosResposta,
                fill: false,
                borderColor: 'rgb(237, 107, 24)',
                backgroundColor: 'rgb(237, 107, 24)'
            }]
        };

        // console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGraficoTentativaPontuacao" e passados para "plotarGraficoTentativasPontuacao":');
        console.log(resposta);
        console.log('----------------------------------------------');
        console.log('O gráfico será plotado com os respectivos valores:');
        console.log('Labels:');
        console.log(labels);
        console.log('Dados:');
        console.log(dados.datasets);
        console.log('----------------------------------------------');

        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'line',
            data: dados,
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Tentativa'
                        },
                    },
                    y: {
                        min: 0,
                        max: 10,
                        ticks: {
                            stepSize: 1
                        },
                        title: {
                            display: true,
                            text: 'Pontuação'
                        },
                        beginAtZero: true
                    }
                }
            }
        };
        
        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById(`linha`),
            config
        );
    }

    function plotarGraficoPorcentagem(respostaPorcentagem, idUsuario) {
        let labels = [];
        let dadosResposta = [];
        var tentativaMaior = 0;
        var porcentagemAcerto = respostaPorcentagem[0].pontuacao / 10 * 100;
        var porcentagemErro = 100 - porcentagemAcerto;
        console.log('Dados: Porcentagem')
        console.log(respostaPorcentagem)

        let dados = {
            labels: [
                'Erros',
                'Acertos'
            ],
            datasets: [{
                label: 'My First Dataset',
                data: [porcentagemErro, porcentagemAcerto],
                backgroundColor: [
                    'rgb(201, 171, 0)',
                    'rgb(237, 107, 24)'
                ],
                hoverbackgroundColor: [
                    'rgb(200, 92, 23)',
                    'rgb(170, 145, 0)'
                ]
                // hoverOffset: 4
            }]
        };

        const config = {
            type: 'pie',
            data: dados
        };


        let myChart = new Chart(
            document.getElementById(`pizza`),
            config
        );
    }

    function plotarKpi(respostaKpi1) {
        console.log(respostaKpi1)
        media.innerHTML = respostaKpi1[0].media;
    }

</script>
